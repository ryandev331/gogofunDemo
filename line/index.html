<!DOCTYPE html>

<style>
    ul {
        display: flex;
        list-style: none;
        padding: 0 5px
    }
    
    ul li {
        background: azure;
        padding: 10px;
        margin-bottom: 5px;
        cursor: pointer;
        width: auto;
        min-width: 50px;
        border: 1px solid #eee;
    }
    
    ul li:hover {
        background: rgb(255, 179, 81);
    }
    
    ul a {
        display: block;
        width: 100%;
        height: 100%;
        text-decoration: none;
        color: #000000;
    }
</style>
